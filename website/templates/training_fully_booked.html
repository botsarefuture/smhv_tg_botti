{% extends 'base.html' %}

{% block styles %}
{{ super() }}
<style>
    /* Additional styles for the error page */
    .container {
        margin-top: 40px;
    }

    .error-message {
        font-size: 24px;
        color: red;
        text-align: center;
        margin-bottom: 20px;
    }

    .back-link {
        display: inline-block;
        padding: 12px 24px;
        background-color: #3498db;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
    }

    .back-link:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="error-message">
        Sorry, this training is already fully booked.
    </div>
    <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
</div>
{% endblock %}
